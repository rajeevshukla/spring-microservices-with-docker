version: "3.3"

services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes: 
    - /root/rabbitmq_data:/var/lib/rabbitmq
  
  mysql:
    image: mysql:5.6
    ports:
      - "3306:3306"
    restart: always
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=user_db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
    volumes: 
    - /root/mysql_data:/var/lib/rabbitmq
    
  
  spring-boot-email:
      image: rajeevshukla/email-services
      depends_on: 
        - rabbitmq
      ports: 
      - "8089:8089"
      links: 
       - rabbitmq 
      #deploy: 
       # mode: replicated
        #replicas: 2
  
  spring-boot-user-registration:
      image: rajeevshukla/user-registration-service
      depends_on: 
        - mysql
        - rabbitmq
      ports: 
      - "8080:8080"
      links: 
       - mysql
       - rabbitmq 
      #deploy: 
       # mode: replicated
        #replicas: 2
        